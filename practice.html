<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice Editor</title>
  <link rel="stylesheet" href="practice.css" />
</head>
<body>
  <header>
    <h1>Practice: About Me Page</h1>
  </header>

  <main>
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="html">HTML</button>
      <button class="tab-btn" data-tab="css">CSS</button>
      <button class="tab-btn" data-tab="js">JavaScript</button>
    </div>

    <!-- Editors -->
    <section class="editor-container">
      <textarea id="editor-html" class="editor"></textarea>
      <textarea id="editor-css" class="editor hidden"></textarea>
      <textarea id="editor-js" class="editor hidden"></textarea>
    </section>

    <!-- Controls -->
    <div class="controls">
      <button id="run-btn">Run Code</button>
      <button id="reset-btn">Reset</button>
    </div>

    <!-- Preview -->
    <section class="preview-container">
      <h2>Preview</h2>
      <iframe id="preview"></iframe>
    </section>
  </main>

  <script type="module" src="practice.js"></script>
</body>
</html>
